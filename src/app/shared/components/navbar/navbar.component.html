<nav
    class="bg-main-bg dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600 rounded-[1rem] rounded-t-none">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">


        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/logo.png" class="h-9" alt="E-SHOP Logo">
            <span
                class="self-center  text-2xl text-gray-700 font-semibold whitespace-nowrap dark:text-white font-logo">e-shop</span>
        </a>


        @if(isLogin==false){


        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

            <div>
                <ul class="flex font-bold ext-gray-800 items-center">
                    <li>
                        <a routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                            class="block py-2 px-1 text-gray-900 rounded-sm hover:bg-gray-100 md:py-2 md:px-1 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"><i
                                class="fa-solid fa-right-to-bracket"></i>Login</a>
                    </li>
                    <span
                        class="block py-2  text-gray-900 rounded-sm hover:bg-gray-100 md:py-2 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer">|</span>
                    <li>
                        <a routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                            class="block py-2 px-1 text-gray-900 rounded-sm hover:bg-gray-100 md:py-2 md:px-1 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer">Register<i
                                class="fa-solid fa-cash-register"></i></a>
                    </li>
                </ul>
            </div>

        </div>
        }

        @if(isLogin==true){
        <div class="flex md:order-2  items-center">



            <p-overlaybadge [value]="countCart" severity="danger" class="mx-2">
                <i routerLink="/cart" class="pi pi-cart-plus cursor-pointer " style="font-size: 2.3rem"></i>
            </p-overlaybadge>




            <!-- logOut -->
            <div class=" hidden md:flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse ">

                <div>
                    <button (click)="logout()"
                        class="block py-2 px-1 text-gray-900 rounded-sm hover:bg-gray-100 md:py-2 md:px-1 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer">LogOut
                        <i class="fa-solid fa-right-from-bracket"></i></button>
                </div>

            </div>


            <!-- NavBar Broducts -->
            <button data-collapse-toggle="navbar-sticky" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>

        </div>

        <!-- NavBar Broducts -->
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul
                class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-main-bg dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

                <li>
                    <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 text-gray-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"><i
                            class="fa-solid fa-house-user"></i>Home</a>
                </li>
                <li>
                    <a routerLink="/brands" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 text-gray-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"><i
                            class="fa-solid fa-copyright"></i>Brands</a>
                </li>

                <li>
                    <a routerLink="/categories" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 text-gray-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"><i
                            class="fa-solid fa-icons"></i>Categories</a>
                </li>

                <li>
                    <a routerLink="/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 text-gray-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"><i
                            class="fa-brands fa-product-hunt"></i>Products</a>
                </li>
                <hr class="md:hidden w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded-sm md:my-10 dark:bg-gray-700">

                <li class="md:hidden">
                    <a (click)="logout()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="block py-2 px-3 text-gray-500 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-main-two md:p-0 md:dark:hover:text-main-two dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer"><i
                            class="fa-brands fa-product-hunt"></i>LogOut</a>

            </ul>
