<section class="flex justify-center items-center dark:bg-gray-500 sm:my-5  md:py-10">


    <form [formGroup]="checkOutForm" 
        class="w-[85%] max-w-80  py-5 p-2  md:w-[60%]  lg:w-[80%] lg:max-w-96 xl:max-w-lg ">

         <!-- @if(errorMsg.length>0){
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <span class="font-medium">Error:</span> {{errorMsg}}
        </div>
        }  -->

        <!-- name input -->
        <app-input [control]="checkOutForm.get('shippingAddress')?.get('details')" [typeInput]="'text'"
            [idInput]="'details'" [placeHolder]="'details of shipping adress'"
            [labelInput]="'Shipping Adress'"></app-input>



        <!-- city input -->
        <app-input [control]="checkOutForm.get('shippingAddress')?.get('city')" [typeInput]="'text'" [idInput]="'city'"
            [placeHolder]="'alexandria'" [labelInput]="'City'"></app-input>




        <!-- phone input -->
        <app-input [control]="checkOutForm.get('shippingAddress')?.get('phone')" [typeInput]="'tel'" [idInput]="'phone'"
            [placeHolder]="'01003003608'" [labelInput]="'Phone Number'">

            Please enter a valid Egyptian phone number (e.g., 01012345678).
        </app-input>


        <div class="flex justify-around gap-1">
            <button type="button" (click)="CheckOutVisaSubmit()"
                class=" cursor-pointer  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <i class="fa-brands fa-cc-visa"></i> payment by visa
            </button>

            <button type="button" (click)="CheckOutCashSubmit()"
                class=" cursor-pointer  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <i class="fa-solid fa-sack-dollar"></i> payment by cash
            </button>
        </div>


    </form>




    <img class=" hidden sm:w-[50%] sm:block  md:w-[40%]  lg:w-[30%] xl:w-[25%]  " src="/payment.png" alt="">


</section>
