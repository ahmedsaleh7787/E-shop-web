<div class="flex justify-center items-center">
    <p class="p-3 w-[90%] bg-main-bg dark:bg-gray-900 dark:text-white rounded-2xl m-5 text-lg  font-words">
        All Products
    </p>
</div>


<!-- search section -->
<section class="w-[70%] m-5 mx-auto" >
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <input [(ngModel)]="word" type="search" id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search for products in this page ..." required />
    </div>
</section>



<!-- products -->
<div class="container mx-auto mb-5">

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-3 mx-2">
        @for (product of productsList | search:word ; track $index) {

        <app-card [product]="product"></app-card>

        }
    </div>
</div>


<!-- pagination -->
<div class="m-3">
    <div class="card flex justify-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="resultItems" />
    </div>
</div>
